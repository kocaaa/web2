<div class="outer">
    <div class="middle">
        <h1 class="center">Add new movie</h1>
        <div class="inner">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="title"><br>

            <label for="director">Director</label>
            <input type="text" id="director" name="director" [(ngModel)]="director">

            <label for="genre">Genre</label>
            <select id="genre" name="genre" [(ngModel)]="genre">
                <option value="action">action</option>
                <option value="comedy">comedy</option>
                <option value="documetary">documetary</option>
                <option value="drama">drama</option>
                <option value="fantasy">fantasy</option>
                <option value="horror">horror</option>
                <option value="musical">musical</option>
                <option value="mystery">mystery</option>
                <option value="romance">romance</option>
                <option value="science fiction">science fiction</option>
                <option value="thriller">thriller</option>
                <option value="western">western</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" name="description"
                [(ngModel)]="description"></textarea>

            <label for="rating">Rating - <b>{{rating}}</b></label>
            <input type="range" id="rating" name="rating" min="1" max="10" [(ngModel)]="rating">

            <p style="text-align: center;" *ngIf="error">{{errorMessage}}</p>

            <button (click)="addMovie()">Add Movie</button>
            <button (click)="discard()">Discard</button>
        </div>
    </div>
</div>
